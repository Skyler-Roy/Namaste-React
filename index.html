<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type = "module" src="App.js" defer></script> 
    <!-- Here the order of scripts is important 
     first the react scripts should come and then the app scripts should come.
     Here these scripts work because we have used defer keyword here which executes the scripts after the execution of HTML and scripts written without defer will be executed immediately. -->
    <script type = "module" src="script.js" defer></script>    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="container"></div>
    </div>
  </body>
</html>
